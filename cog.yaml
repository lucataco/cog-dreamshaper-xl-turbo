# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  cuda: "11.8"
  python_version: "3.10"
  system_packages:
    - "libgl1-mesa-glx"
    - "libsm6"
    - "libxext6"
  python_packages:
    - "torch==2.0.1"
    - "torchvision"
    - "diffusers==0.23.0"
    - "transformers==4.35.0"
    - "accelerate==0.24.0"
    - "invisible-watermark==0.2.0"
    
predict: "predict.py:Predictor"
